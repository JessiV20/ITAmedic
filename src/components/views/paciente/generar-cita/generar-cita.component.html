<div class="form-container">
  <h2 class="title">Generar Nueva Cita</h2>

  <div class="form-avatar">
    <!-- AquÃ­ puedes colocar una imagen/avatar si lo deseas -->
  </div>

  <!-- BotÃ³n de historial estilizado a la izquierda -->
  <div class="historial-btn-container">
    <button mat-stroked-button color="primary" (click)="verHistorialCitas()">
      ðŸ•“ Historial de Citas
    </button>
  </div>

  <form [formGroup]="citaForm" (ngSubmit)="guardarCita()" class="form-content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ID Paciente</mat-label>
      <input matInput type="number" formControlName="idpaciente" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Motivo</mat-label>
      <textarea matInput formControlName="motivo" rows="3" required></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="citaForm.invalid" class="submit-button">
      Guardar Cita
    </button>
  </form>
</div>
