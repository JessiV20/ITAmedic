<div class="login-container"> 
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo-img" />
  </div>

  <div class="user-type-selector">
    <div class="user-option-circle" (click)="tipoUsuario = 'paciente'">
      <div class="circle" [ngClass]="{ active: tipoUsuario === 'paciente' }">
        <img *ngIf="tipoUsuario !== 'paciente'" src="paciente.png" alt="Paciente" class="user-img" />
        <svg *ngIf="tipoUsuario === 'paciente'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-check2 check-icon" viewBox="0 0 16 16">
          <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
        </svg>
      </div>
      <span [ngClass]="{ 'label-active': tipoUsuario === 'paciente' }">Paciente</span>
    </div>

    <div class="user-option-circle" (click)="tipoUsuario = 'medico'">
      <div class="circle" [ngClass]="{ active: tipoUsuario === 'medico' }">
        <img *ngIf="tipoUsuario !== 'medico'" src="medico.png" alt="Médico" class="user-img" />
        <svg *ngIf="tipoUsuario === 'medico'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-check2 check-icon" viewBox="0 0 16 16">
          <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
        </svg>
      </div>
      <span [ngClass]="{ 'label-active': tipoUsuario === 'medico' }">Médico</span>
    </div>

    <div class="user-option-circle" (click)="tipoUsuario = 'administrativo'">
      <div class="circle" [ngClass]="{ active: tipoUsuario === 'administrativo' }">
        <img *ngIf="tipoUsuario !== 'administrativo'" src="administrativo.png" alt="Administrativo" class="user-img" />
        <svg *ngIf="tipoUsuario === 'administrativo'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-check2 check-icon" viewBox="0 0 16 16">
          <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
        </svg>
      </div>
      <span [ngClass]="{ 'label-active': tipoUsuario === 'administrativo' }">Administrador</span>
    </div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="correo">Usuario</label>
      <input id="correo" formControlName="correo" placeholder="Ingresa tu usuario" />
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" type="password" formControlName="contrasena" placeholder="Ingresa tu contraseña" />
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Iniciar Sesión</button>
  </form>

  <div class="register-link" *ngIf="tipoUsuario === 'paciente'">
    ¿No tienes cuenta? <a [routerLink]="['/registro/paciente']">Regístrate</a>
  </div>
</div>
